<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Abdullah Durrani</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background: url("https://images.pexels.com/photos/16106403/pexels-photo-16106403/free-photo-of-people-and-inflatable-boats-on-james-river-in-richmond-virginia-usa.jpeg") center/cover no-repeat black;
            color: #fff7f3;
            font-weight: bold;
            font-family: Georgia, sans-serif;
        }
        header {
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: right;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: flex-end;
            padding-right: 20px;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        .container {
            display: flex;
            width: 80%;
            justify-content: space-between;
            flex-grow:1;
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        .profile-image img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        p {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-size: 20px;
        }
        .quote, .hello {
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            padding: 10px;
            margin-top: 20px;
            font-size: 20px;
            width: 30%
        }
        input[type="email"], input[type="submit"] {
            border: none;
            padding: 10px;
            font-size: 18px;
            margin-top: 10px;
        }
        input[type="submit"] {
            background: red;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }
        footer {
            width: 100%;
            padding: 10px 0;
            background-color: #333;
            color: white;
            text-align: center;
            font-size: 16px;
        }
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                padding-right: 0;
            }
            nav ul li {
                margin: 10px 0;
            }
            .container {
                flex-direction: column;
            }
            header {
                text-align: center;
            }
            nav ul {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
    <section class="container">
        <div class="column">
            <p>Hi! I'm Abdullah Durrani, an aspiring software engineer based in Richmond, VA.</p>
        </div>
        <div class="column">
            <a class="profile-image" href="https://ibb.co/vH5JVv6">
                <img src="https://i.ibb.co/cLCq2Gy/Profile-Picture-1.png" alt="Profile-Picture">
            </a>
        </div>
        <div class="column">
            <p class="quote">"Believe in people and they will be true to you; treat them greatly and they will show themselves great." — Ralph Waldo Emerson</p>
        </div>
    </section>
        <section>
        <p class="hello">Say Hello!</p>
        <div class="contact">
            <form action="#" method="POST">
                <input type="email" placeholder="Your email">
                <input type="submit" value="Hello!">
            </form>
        </div>
        </section>
    </main>
    <footer>
        Made with ❤️ in RVA © Abdullah Durrani
    </footer>
</body>
</html>
